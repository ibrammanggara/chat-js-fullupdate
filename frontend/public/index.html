<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body, html {
      height: 100%;
    }

    #sidebar {
      background-color: #0d6efd;
      color: white;
    }

    .chat-header {
      background-color: #0d6efd;
      color: white;
    }

    .chat-bubble {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 1rem;
      margin-bottom: 10px;
      display: inline-block;
    }

    .bubble-mine {
      background-color: #0dcaf0;
      align-self: flex-end;
    }

    .bubble-theirs {
      background-color: #d1e7ff;
      align-self: flex-start;
    }

    #message-container {
      height: 100%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      background-color: #f8f9fa;
    }

    #message-wrapper {
      max-height: calc(100vh - 138px);
      min-height: 0;
    }


    .icon-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #6c757d;
    }

    .icon-btn:hover {
      color: #0d6efd;
    }

    ::placeholder {
      color: #aaa !important;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }

    body.dark-mode #sidebar {
      background-color: #0b5ed7;
    }

    body.dark-mode .chat-header {
      background-color: #0b5ed7;
    }

    body.dark-mode #message-container {
      background-color: #2a2a2a;
    }

    body.dark-mode .chat-bubble {
      color: #fff;
    }

    body.dark-mode input,
    body.dark-mode .form-control {
      background-color: #343a40;
      color: #fff;
      border: 1px solid #555;
    }

    body.dark-mode ::placeholder {
      color: #ccc !important;
    }

    /* TOGGLE STYLES */
    .theme-switch {
      position: relative;
      display: inline-block;
      width: 85px;
      height: 35px;
    }

    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #111;
      border: 2px solid #f1c40f;
      transition: .4s;
      border-radius: 34px;
      overflow: hidden;
    }

    .slider::before {
      position: absolute;
      content: '';
      height: 24px;
      width: 24px;
      left: 4px;
      bottom: 4px;
      background-color: #f1c40f;
      background-image: url('https://cdn-icons-png.flaticon.com/512/869/869869.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: .4s;
      border-radius: 50%;
      z-index: 2;
      box-sizing: border-box;
    }

    input:checked + .slider {
      background-color: #f1c40f;
      border-color: #111;
    }

    input:checked + .slider::before {
      transform: translateX(26px);
      background-color: #111;
      background-image: url('https://cdn-icons-png.flaticon.com/512/3075/3075858.png');
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div id="sidebar" class="col-md-2 d-flex flex-column justify-content-between p-3">
        <div><h5 class="fw-bold">Menu</h5></div>
        <div><p class="text-white-50">text</p></div>
      </div>

      <div class="col-md-10 d-flex flex-column p-0">
        <div class="chat-header d-flex justify-content-between align-items-center p-3">
          <h5 class="mb-0 fw-bold">Chat room</h5>
          <div class="d-flex align-items-center gap-2">
            <input id="name-input" class="form-control form-control-sm rounded-pill" placeholder="Input Nama..." onchange="updateCurrentUser()">
            <label class="theme-switch">
              <input type="checkbox" id="theme-toggle">
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <div class="flex-grow-1 d-flex overflow-hidden">
          <div id="message-wrapper" class="flex-grow-1 overflow-auto d-flex flex-column" style="height: 100%;">
            
            <!-- Chat bubbles -->
            <div id="message-container" class="d-flex flex-column p-3 flex-grow-1"></div>
        
            <!-- Reply preview inside wrapper -->
            <div id="reply-preview" class="bg-secondary text-white px-3 py-2" style="display: none;">
              <small><strong>Membalas:</strong> <span id="reply-text"></span></small>
            </div>
        
          </div>
        </div>
               
        

        <div id="input-panel" class="p-3 border-top d-flex align-items-center gap-2 bg-white">
          <button class="btn btn-primary rounded-circle d-flex justify-content-center align-items-center" style="width: 38px; height: 38px;" title="Lampirkan">
            <i class="bi bi-paperclip"></i>
          </button>
          <input type="text" id="message-input" class="form-control rounded-pill px-3" placeholder="Input Pesan..." />
          <button id="send-button" class="btn btn-primary rounded-circle d-flex justify-content-center align-items-center" style="width: 38px; height: 38px;">
            <i class="bi bi-send-fill"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <audio id="notification-sound" preload="auto">
    <source src="https://soundd809.s3.us-east-1.amazonaws.com/sound.mp3" type="audio/mpeg" />
  </audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/assets/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
